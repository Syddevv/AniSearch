<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniSearch</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1 id="title">AniSearch</h1>

    <form id="animeForm">
      <input type="text" placeholder="Enter anime title" id="animeInput" />
      <button id="searchBTN">Search</button>
    </form>

    <div id="container">
      <img src="" id="animeImage" />
      <p id="animeTitle"></p>
    </div>

    <div id="container2">
      <p id="year"></p>
      <p id="rating"></p>
      <p id="episodes"></p>
    </div>

    <p id="score">9.5/10</p>

    <div id="synopsisContainer">
      <p id="synopsis"></p>
    </div>

    <div id="socials">
      <div>
        <a href="https://www.facebook.com/sydney.santos.7773/">
          <img id="facebook" src="images/facebook.png" alt="" />
        </a>
        <a href="https://www.instagram.com/lvrbysyd_/">
          <img id="instagram" src="images/instagram.png" alt="" />
        </a>
        <a href="https://github.com/Syddevv">
          <img id="github" src="images/github.png" alt="" />
        </a>
        <a href="https://www.tiktok.com/@sydlvrby"
          ><img id="tiktok" src="images/tik-tok.png" alt=""
        /></a>
      </div>
      <p>Developed by Sydney Santos</p>
    </div>
  </body>
  <script src="main.js"></script>
</html>
